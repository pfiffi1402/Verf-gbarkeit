<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verfügbarkeitsplaner</title>
    <!-- Google Fonts für Great Vibes (Festliche Schrift) und Inter (Lesbarkeit) --><link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lade Tailwind CSS --><script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Spezifische Schriftart und Hintergrund für Ästhetik */
        body {
            font-family: 'Inter', sans-serif;
            /* Hintergrund: Neue URL (Weihnachtsgeschenke) */
            background-image: url('https://cdn.pixabay.com/photo/2020/12/25/22/03/merry-christmas-5860209_1280.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333; /* Standard Textfarbe anpassen */
            position: relative; /* Wichtig für das Pseudo-Element Overlay */
        }

        /* Overlay, um das Bild subtiler zu machen (nicht in voller Stärke) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.4); /* 40% weiße Transparenz */
            z-index: -1; /* Hinter dem Inhalt */
        }

        h1, h2 {
            font-family: 'Great Vibes', cursive; /* Festliche Schrift für Überschriften */
        }
        h1 {
            color: #B91C1C; /* Sattes Weihnachtsrot */
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Etwas dunkler für mehr Kontrast */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        /* Hauptcontainer mit festlichem Touch */
        #app {
            border: 3px solid #D9B36E; /* Goldener Rahmen */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4); /* Stärkerer Schatten */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#B91C1C', /* Sattes Weihnachtsrot */
                        'secondary': '#047857', /* Dunkles Tannengrün */
                        'gold-accent': '#D9B36E', /* Gold für Akzente */
                        'teams': '#4C70F5' /* Teams Indigo/Blau beibehalten */
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen p-4 sm:p-8 flex justify-center items-start">

    <div id="app" class="w-full max-w-2xl bg-white rounded-xl p-6 sm:p-10 my-8">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-primary mb-2 text-center">Verfügbarkeitsplaner Feiertage</h1>
        <p class="text-gray-700 mb-8 text-center text-lg">Tragen Sie Ihre Verfügbarkeit für die kommenden Feiertage ein.</p>

        <!-- Eigene Eingaben --><div class="mb-6 border-b pb-4 border-gray-100">
            <h2 class="text-3xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-7 h-7 mr-2 text-gold-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                Ihr Name
            </h2>
            <label for="userName" class="block text-sm font-medium text-gray-700 mb-1 sr-only">Ihr Name /</label>
            <input type="text" id="userName" placeholder="Max Mustermann"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-primary focus:border-primary transition duration-150" required>
            <p class="text-xs text-gray-600 mt-1">Dieser Name wird in der Teams-Nachricht verwendet.</p>
        </div>
        
        <h2 class="text-3xl font-semibold text-gray-800 mb-4 flex items-center">
            <svg class="w-7 h-7 mr-2 text-gold-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
            Ihre Verfügbarkeit
        </h2>

        <!-- Container für Verfügbarkeitseinträge --><div id="availabilityContainer" class="space-y-4 mb-6">
            <!-- Einträge werden hier dynamisch eingefügt --></div>

        <!-- Button zum Hinzufügen eines neuen Eintrags --><button onclick="addAvailabilitySlot()"
                class="w-full sm:w-auto px-4 py-2 mb-8 bg-secondary text-white font-semibold rounded-lg hover:bg-green-700 transition duration-150 shadow-md flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            Hinzufügen
        </button>

        <!-- Sende-Button mit Pflicht-Checkbox --><div class="pt-6 border-t border-gray-200">
            <!-- Pflicht-Checkbox --><div class="flex items-start mb-4">
                <input type="checkbox" id="mandatoryConfirmation" class="h-5 w-5 text-primary rounded border-gray-300 focus:ring-primary mt-1">
                <label for="mandatoryConfirmation" class="ml-3 text-sm font-medium text-gray-700 select-none">
                    Mit dem Senden der Verfügbarkeit wird eine 100%-ige Zusage getroffen!
                </label>
            </div>
            
            <!-- Der Button ruft nun showShareOptions() auf --><button onclick="showShareOptions()"
                    class="w-full px-6 py-3 bg-primary text-white text-lg font-bold rounded-lg hover:bg-red-700 transition duration-150 shadow-xl flex items-center justify-center">
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                Verfügbarkeit verbindlich senden
            </button>
            <p id="messageBox" class="text-center mt-4 p-3 bg-yellow-100 text-yellow-800 rounded-lg hidden"></p>
        </div>
    </div>

    <!-- Modal für die Auswahl des Sendevorgangs (JETZT NUR TEAMS) --><div id="shareModal" class="modal-overlay hidden">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-11/12 max-w-md transform transition-all duration-300 scale-100">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Übermittlung starten</h3>
            <p class="text-gray-600 mb-6">Ihre Verfügbarkeit wird als Teams-Nachricht vorbereitet.</p>

            <div class="space-y-4">
                <!-- Teams Button --><button onclick="sendViaTeams()"
                        class="w-full px-4 py-3 bg-teams text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 flex items-center justify-center">
                    <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 0C5.373 0 0 5.373 0 12c0 3.397 1.344 6.471 3.535 8.793l.002.001.002.001L12 24l8.461-3.205c2.191-2.322 3.535-5.396 3.535-8.794C24 5.373 18.627 0 12 0zm-5.45 15.65h-2.1V8.35h2.1v7.3zm4.55 0h-2.1V8.35h2.1v7.3zm4.55 0h-2.1V8.35h2.1v7.3z"/></svg>
                    Per Teams-Chat senden (Empfänger manuell wählen)
                </button>
            </div>
            
            <button onclick="document.getElementById('shareModal').classList.add('hidden')"
                    class="w-full mt-4 px-4 py-2 text-gray-500 font-semibold rounded-lg border border-gray-300 hover:bg-gray-100 transition duration-150">
                Abbrechen
            </button>
        </div>
    </div>


    <script>
        // Array von vordefinierten Feiertagen/relevanten Tagen
        // NEU: Die Daten sind jetzt chronologisch sortiert.
        const specialDates = [
            // November
            { date: '2025-11-07', label: '07. Nov (Freitag vor Wochenende)' },
            { date: '2025-11-08', label: '08. Nov (Wochenende vor Weihnachten)' },
            { date: '2025-11-09', label: '09. Nov (Wochenende vor Weihnachten)' },
            { date: '2025-11-14', label: '14. Nov (Freitag vor Wochenende)' },
            { date: '2025-11-15', label: '15. Nov (Wochenende vor Weihnachten)' },
            { date: '2025-11-16', label: '16. Nov (Wochenende vor Weihnachten)' },
            
            // Dezember
            { date: '2025-12-05', label: '05. Dez (Freitag vor 2. Adventswochenende)' },
            { date: '2025-12-06', label: '06. Dez (Samstag vor Weihnachten)' },
            { date: '2025-12-07', label: '07. Dez (Sonntag vor Weihnachten)' },
            { date: '2025-12-12', label: '12. Dez (Freitag vor 3. Adventswochenende)' },
            { date: '2025-12-13', label: '13. Dez (Samstag vor Weihnachten)' },
            { date: '2025-12-14', label: '14. Dez (Sonntag vor Weihnachten)' },
            { date: '2025-12-19', label: '19. Dez (Freitag vor 4. Adventswochenende)' },
            { date: '2025-12-20', label: '20. Dez (Samstag vor Weihnachten)' }, 
            { date: '2025-12-21', label: '21. Dez (Sonntag vor Weihnachten)' }, 
            { date: '2025-12-24', label: '24. Dez (Heiligabend)' },
            { date: '2025-12-25', label: '25. Dez (1. Weihnachtstag)' },
            { date: '2025-12-26', label: '26. Dez (2. Weihnachtstag)' },
            { date: '2025-12-31', label: '31. Dez (Silvester)' },
            
            // Januar
            { date: '2026-01-01', label: '01. Jan (Neujahr)' },
            { date: '2026-01-02', label: '02. Jan (Freitag nach Neujahr)' },
        ];
        
        // Globale Variable, um den erzeugten Text zu speichern
        let sharedBodyText = '';

        /**
         * Hilfsfunktion, um das heutige Datum auf Mitternacht zu normalisieren (YYYY-MM-DD string oder Date object at 00:00:00).
         */
        function getTodayNormalized() {
            const today = new Date();
            // Zeit auf 00:00:00 setzen, um konsistente Vergleiche nur basierend auf dem Datum zu gewährleisten.
            today.setHours(0, 0, 0, 0); 
            return today;
        }

        /**
         * Filtert die specialDates, um nur Daten zu behalten, die heute oder in der Zukunft liegen.
         * Da specialDates bereits chronologisch sortiert ist, ist die Ausgabe ebenfalls sortiert.
         * @returns {Array} Gefilterte Array von Datumsobjekten.
         */
        function getFutureDates() {
            const todayNormalized = getTodayNormalized().getTime();

            return specialDates.filter(d => {
                // Erstelle ein Date-Objekt vom Slot-Datum
                // Der 'T00:00:00' Zusatz stellt sicher, dass das Datum als UTC-Mitternacht interpretiert wird, 
                // um Zeitzonenprobleme beim Vergleich zu vermeiden.
                const slotDate = new Date(d.date + 'T00:00:00');
                
                // Ein Slot ist gültig, wenn sein Datum größer oder gleich dem heutigen Datum ist (getTime() in Millisekunden).
                return slotDate.getTime() >= todayNormalized;
            });
        }


        /**
         * Erstellt das HTML für die Datums-Auswahloptionen aus den ZUKÜNFTIGEN Daten.
         * @returns {string} HTML-String der <option> Elemente.
         */
        function createDateOptions() {
            let options = '<option value="" disabled selected>Datum auswählen...</option>';
            // getFutureDates liefert die Daten bereits chronologisch sortiert und gefiltert.
            const futureDates = getFutureDates(); 

            futureDates.forEach(d => {
                options += `<option value="${d.date}">${d.label} (${d.date.slice(5)})</option>`;
            });
            return options;
        }


        /**
         * Fügt einen neuen Verfügbarkeits-Slot zum Container hinzu.
         */
        function addAvailabilitySlot() {
            const container = document.getElementById('availabilityContainer');
            const slotId = 'slot-' + Date.now();
            
            const slotHtml = `
                <div id="${slotId}" class="p-4 border border-gray-200 rounded-lg bg-gray-50 flex flex-col sm:flex-row gap-3 items-center">
                    
                    <!-- Datums-Auswahl --><div class="w-full sm:w-1/3">
                        <label class="block text-xs font-medium text-gray-500 mb-0.5">Tag auswählen</label>
                        <select class="date-select w-full p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150" required>
                            ${createDateOptions()}
                        </select>
                    </div>

                    <!-- Startzeit (Von) --><div class="w-full sm:w-1/4">
                        <label class="block text-xs font-medium text-gray-500 mb-0.5">Von</label>
                        <input type="time" value="10:00" class="start-time w-full p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150" required>
                    </div>

                    <!-- Endzeit (Bis) --><div class="w-full sm:w-1/4">
                        <label class="block text-xs font-medium text-gray-500 mb-0.5">Bis</label>
                        <input type="time" value="18:00" class="end-time w-full p-2 border border-gray-300 rounded-lg focus:ring-secondary focus:border-secondary transition duration-150" required>
                    </div>

                    <!-- Löschen-Button --><button onclick="removeAvailabilitySlot('${slotId}')"
                            class="w-full sm:w-auto p-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-150 flex-shrink-0">
                        <svg class="w-5 h-5 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    </button>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', slotHtml);
        }

        /**
         * Entfernt einen Verfügbarkeits-Slot anhand seiner ID.
         * @param {string} slotId - Die ID des zu entfernenden Slots.
         */
        function removeAvailabilitySlot(slotId) {
            const element = document.getElementById(slotId);
            if (element) {
                element.remove();
            }
        }

        /**
         * Zeigt eine Meldung in der Message Box an.
         * @param {string} message - Der anzuzeigende Text.
         * @param {string} type - 'success', 'error', 'info'.
         */
        function showMessage(message, type = 'info') {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'text-center mt-4 p-3 rounded-lg block';
            if (type === 'error') {
                box.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'success') {
                box.classList.add('bg-green-100', 'text-green-800');
            } else { // info
                box.classList.add('bg-yellow-100', 'text-yellow-800');
            }
            // Zeigt die Box an und verbirgt sie nach 5 Sekunden
            box.classList.remove('hidden'); 
            setTimeout(() => box.classList.add('hidden'), 5000);
            box.scrollIntoView({ behavior: 'smooth' });
        }
        
        /**
         * Sammelt und formatiert die Verfügbarkeitsdaten.
         * @returns {string|null} Den formatierten Textkörper oder null, wenn Fehler vorliegen.
         */
        function getFormattedBodyText() {
            const userName = document.getElementById('userName').value.trim();
            const slots = document.getElementById('availabilityContainer').children;
            const entries = [];
            
            // Grundlegende Validierung
            if (!userName) {
                showMessage('Bitte geben Sie zuerst Ihren Namen/Teammitglied ein.', 'error');
                return null;
            }
            if (slots.length === 0) {
                showMessage('Bitte fügen Sie mindestens einen Verfügbarkeits-Slot hinzu.', 'error');
                return null;
            }

            let allValid = true;
            Array.from(slots).forEach(slot => {
                const dateElement = slot.querySelector('.date-select');
                const startElement = slot.querySelector('.start-time');
                const endElement = slot.querySelector('.end-time');

                const date = dateElement.value;
                const start = startElement.value;
                const end = endElement.value;

                if (!date || !start || !end) {
                    allValid = false;
                }
                entries.push({ date, start, end });
            });

            if (!allValid) {
                showMessage('Bitte wählen Sie für jeden Slot ein Datum und eine Uhrzeit (von/bis) aus.', 'error');
                return null;
            }
            
            // Textkörper erstellen (wird nur für Teams verwendet)
            // HINWEIS: Wichtig, da Teams-Empfänger manuell gewählt wird.
            let bodyText = `*** WICHTIG: Bitte senden Sie diese Nachricht an Ihren Vorgesetzten/Teamleiter! ***\n\n`;
            
            bodyText += `Sehr geehrte Damen und Herren, anbei erhalten Sie meine Daten über die Verfügbarkeit zur vorweihnachtszeit, weihnachten, inkl. feiertage, silvester und neujahr.\n\n`;
            bodyText += `Verfügbarkeit von: ${userName}\n\n`;
            bodyText += "---------------------------------------\n";

            // Die gesammelten Einträge nach Datum sortieren, um eine saubere Ausgabe zu gewährleisten
            entries.sort((a, b) => new Date(a.date) - new Date(b.date)); 

            entries.forEach(entry => {
                // Konvertiere das Datum ins Format DD, MM, YYYY
                const dateObj = new Date(entry.date + 'T00:00:00');
                const day = String(dateObj.getUTCDate()).padStart(2, '0');
                const month = String(dateObj.getUTCMonth() + 1).padStart(2, '0');
                const year = dateObj.getUTCFullYear();
                
                const customDate = `${day}, ${month}, ${year}`;

                bodyText += `${customDate}: Von ${entry.start} Uhr bis ${entry.end} Uhr\n`;
            });

            bodyText += "\n---------------------------------------\n";
            bodyText += "Bitte übernehmen Sie diese Zeiten in den Schichtplan.\n\nMit freundlichen Grüßen,\nIhr Teammitglied";
            
            return bodyText;
        }


        /**
         * Führt die Validierung durch und zeigt das Modal an, wenn alle Daten korrekt sind.
         */
        function showShareOptions() {
            const confirmationCheckbox = document.getElementById('mandatoryConfirmation');
            if (!confirmationCheckbox.checked) {
                return showMessage('Bitte bestätigen Sie die Zusage, indem Sie das Kästchen ankreuzen.', 'error');
            }
            
            const bodyText = getFormattedBodyText();
            
            if (bodyText) {
                // Speichere den Text global und zeige das Modal
                sharedBodyText = bodyText;
                document.getElementById('shareModal').classList.remove('hidden');
            }
        }
        
        /**
         * Erzeugt den Teams-Share-Link.
         */
        function sendViaTeams() {
            document.getElementById('shareModal').classList.add('hidden');
            
            // Teams benötigt den Text im URL-kodierten Format.
            const body = encodeURIComponent(sharedBodyText); 
            
            // Teams Share Link, der ein Dialogfenster öffnet (Empfänger muss MANUELL gewählt werden).
            const teamsLink = `https://teams.microsoft.com/share?text=${body}`;

            window.open(teamsLink, '_blank');
            showMessage('Teams-Dialog wurde geöffnet. Bitte wählen Sie nun den Empfänger manuell aus!', 'success');
        }


        // Fügen Sie beim Laden der Seite einen initialen Slot hinzu
        window.onload = () => {
            addAvailabilitySlot();
            // Optional: Setzen Sie einen Fokus auf den Namen
            document.getElementById('userName').focus();
        };

    </script>
</body>
</html>
